<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .quantity-control {
  display: flex;
  align-items: center;
}

.quantity-control .quantity-input {
  width: 50px;
  text-align: center;
}

.quantity-control button {
  width: 25px;
  height: 25px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}

    </style>
</head>
<body>
    


<div class="quantity-control">
    <button class="decrease-btn">-</button>
    <input type="number" class="quantity-input" value="1" placeholder="Minimum quantity is 1" min="1">
    <button class="increase-btn">+</button>
  </div>
  

  <script>
    // Get the elements
var decreaseBtn = document.querySelector('.decrease-btn');
var increaseBtn = document.querySelector('.increase-btn');
var quantityInput = document.querySelector('.quantity-input');

// Add event listeners
decreaseBtn.addEventListener('click', decreaseQuantity);
increaseBtn.addEventListener('click', increaseQuantity);

// Functions for increasing and decreasing the quantity
function decreaseQuantity() {
  var currentValue = parseInt(quantityInput.value);
  if (currentValue > 1) {
    quantityInput.value = currentValue - 1;
  }
}

function increaseQuantity() {
  var currentValue = parseInt(quantityInput.value);
  quantityInput.value = currentValue + 1;
}

  </script>

</body>
</html>
